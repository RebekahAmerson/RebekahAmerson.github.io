<!DOCTYPE html>
<html>
<head>
  <title>Rebekah Amerson</title>
  <link rel="stylesheet" href="css/main.css">

<body>

    <nav>

    <div class = "hexagon shape"></div>

    <div id="social-media">
      <a href="https://www.facebook.com"><i id="facebook" class="fab fa-facebook"></i></a>

      <a href="https://www.instagram.com"><i id="instagram" class="fab fa-instagram"></i></a>
